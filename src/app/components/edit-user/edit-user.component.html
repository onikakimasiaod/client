<div class="container-fluid inside-frame">
    <div class="row" style="height: 100%;">
        <div class="col mx-auto inputs-lg">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <form [formGroup]="editForm" (ngSubmit)="editUser(editForm.value)">
                        <div class="form-group">
                            <input type="text" formControlName="username" name="username" class="form-control"
                                placeholder="Username" required autofocus />
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" name="password" class="form-control"
                                placeholder="Password" required />
                        </div>
                        <div class="form-group">
                            <input type="text" formControlName="email" name="email" class="form-control"
                                placeholder="Email" required autofocus />
                        </div>
                        <div class="form-group">
                            <input type="file" (change)="uploadFile($event)" name="avatar" class="form-control"
                                placeholder="Avatar" required autofocus />
                        </div>
                        <div class="d-flex justify-content-between">
                        <input type="button" class="btn btn-secondary" value="Back" [routerLink]="['/my-account',user._id]" style="max-height: 38px;"/>
                        <input type="submit" class="btn btn-primary" value="Update profile" (click)="spinner = !spinner " [style.display]="spinner ? 'none' : 'block'"/>
                        <spinner [style.display]="spinner ? 'block' : 'none'"></spinner>
                    </div>
                </form>
                <input [(ngModel)]="error" class="error-input" readonly disabled="true"/>
            </div>
            </div>
        </div>
    </div>
</div>
