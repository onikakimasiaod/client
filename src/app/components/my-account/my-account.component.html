<div class="container inside-frame">
  <div class="d-flex justify-content-center align-self-center" style="height: 100%;">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <h2 class="trainer-card">TRAINER CARD</h2>
          </div>
          <div class="col-8">
            <div class="d-flex flex-column">
              <div class="d-flex justify-content-between" style="gap: 1vh">
                <h6>Username:</h6>
                <span>
                  <h6>{{ user.username }}</h6>
                </span>
              </div>
              <div class="d-flex justify-content-between" *ngIf="score">
                <div class="d-flex" style="gap: 1vw">
                  <h6>Score</h6>
                </div>
                <span>
                  <h6>{{ score }}</h6>
                </span>
              </div>
              <div class="d-flex justify-content-between" *ngIf="userStat">
                <div class="d-flex" style="gap:1vw;">
                  <h6>Victories</h6>
                </div>
                <span>
                  <h6>{{ userStat.victories }}</h6>
                </span>
              </div>
              <div class="d-flex justify-content-center" *ngIf="userStat">
                <h6>TEAM</h6>
              </div>
            </div>
            <div class="row pokeRow" *ngIf="userStat">
              <div class="col-4 pokeCol" *ngFor="let pokemon of userStat.aliveTeam">
                <img :src="{{ pokemon.img3d }}" class="card-img-top" alt="pokemon">
                <p class="pokeTeam">{{ pokemon.name }}</p>
              </div>
            </div>
          </div>
          <div class="col-4 avatar">
            <img :src="{{ user.avatar }}" class="avatar-img" alt="Avatar">
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-around mt-4">
            <button class="btn btn-secondary" [routerLink]="['/edit-my-account',userID]">Edit my profile</button>
            <button class="btn btn-danger" (click)="deleteProfile(user._id)">Delete my profile</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
