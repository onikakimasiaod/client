<div class="container-fluid inside-frame">
  <div class="card d-flex flex-column " style="background-color: transparent; border: none;">
    <div class="d-flex justify-content-center">
      <img src="../../../assets/img/pokeDuelLogo.png" class="card-img-top" alt="Avatar"
        style="width:100px; border-radius: 50%;">
    </div>
    <div class="card-body text">
      <ng-container *ngIf="won">
        <h2 class="card-title">{{ user.username }} wins</h2>
      </ng-container>
      <ng-container *ngIf="!won">
        <h2 class="card-title">{{ user.username }} loses</h2>
      </ng-container>
      <p class="card-text">
        Round: <span>{{ userStat.round }}</span>
      </p>
      <p class="card-text">
        <span>Your team</span>
        <ng-container *ngFor="let pokemon of userStat.team">
          <img :src="{{ pokemon.img3d }}" class="card-img-top" alt="Avatar" style="width:20%;">
        </ng-container>
      </p>
    </div>
  </div>
  <button mat-raised-button [routerLink]="['../../../my-account', userID]" (click)="print()">Finish</button>
</div>
